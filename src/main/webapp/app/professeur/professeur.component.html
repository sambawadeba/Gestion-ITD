<div>
  <h2>Liste des Professeurs</h2>
  <ul>
    <li *ngFor="professeur">
      {{ professeur.nom }} {{ professeur.prenom }} - {{ professeur.matiere }}
      <button (click)="selectProfesseur(professeur.id)">Modifier</button>
      <button (click)="supprimeProfesseur(professeur.id)">Supprimer</button>
    </li>
  </ul>

  <h2>{{ selectedId ? 'Modifier' : 'Créer' }} Professeur</h2>
  <form (ngSubmit)="selectedId ? ajouteProfesseur() : creerProfesseur()">
    <div>
      <label>Nom:</label>
      <input [(ngModel)]="professeur.nom" name="nom" required />
    </div>
    <div>
      <label>Prénom:</label>
      <input [(ngModel)]="professeur.prenom" name="prenom" required />
    </div>
    <div>
      <label>Email:</label>
      <input [(ngModel)]="professeur.email" name="email" required />
    </div>
    <div>
      <label>Téléphone:</label>
      <input [(ngModel)]="professeur.telephone" name="telephone" required />
    </div>
    <div>
      <label>Adresse:</label>
      <input [(ngModel)]="professeur.adresse" name="adresse" required />
    </div>
    <div>
      <label>Matière:</label>
      <input [(ngModel)]="professeur.matiere" name="matiere" required />
    </div>
    <button type="submit">{{ selectedId ? 'Mettre à jour' : 'Créer' }}</button>
  </form>
</div>
